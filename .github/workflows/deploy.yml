name: Deploy to S3

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: |
          # Upload CSS and JS with long cache
          aws s3 cp style.css s3://${{ secrets.S3_BUCKET_NAME_BITS_N_BOBS }}/style.css \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/css"
          
          aws s3 cp script.js s3://${{ secrets.S3_BUCKET_NAME_BITS_N_BOBS }}/script.js \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "application/javascript"
          
          # Upload HTML and JSON with no cache (always fetch fresh)
          aws s3 cp index.html s3://${{ secrets.S3_BUCKET_NAME_BITS_N_BOBS }}/index.html \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html"

      - name: Set S3 bucket website configuration
        run: |
          aws s3 website s3://${{ secrets.S3_BUCKET_NAME_BITS_N_BOBS }} \
            --index-document index.html \
            --error-document index.html
