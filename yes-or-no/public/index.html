<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #e74c3c;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            outline: none;
            margin-bottom: 30px;
        }

        .button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: scale(0.95);
        }

        .answer {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 50px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            font-size: 24px;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="yesNoButton">yes/no</button>
        <div id="answer"></div>
    </div>

    <script>
        const button = document.getElementById('yesNoButton');
        const answerDiv = document.getElementById('answer');

        button.addEventListener('click', async () => {
            answerDiv.innerHTML = '<div class="loading">...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/answer');
                const data = await response.json();
                answerDiv.innerHTML = `<div class="answer">${data.answer}</div>`;
            } catch (error) {
                answerDiv.innerHTML = '<div class="answer" style="color: #ff6b6b;">Error loading answer</div>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
